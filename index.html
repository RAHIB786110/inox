<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INOX CINEMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
    </style>
    <script>
        var movies = ["Pathaan","Razi","Shahzada"];
        var pathaan = ["Select Cinema","Inox Ameerpet"];
        var razi = ["Select Cinema","Inox Secundrabad"];
        var shahzada = ["Select Cinema","Inox Hitec"];
        var inoxameerpet = ["Select Date","4 March"];
        var inoxsecundrabad = ["Select Date","5 March"];
        var inoxhitech = ["Select Date","6 March"];
        var march4 = ["Select Time","4 pm"];
        var march5 = ["Select Time","5 pm"];
        var march6 = ["Select Time","6 pm"];
        var cinemas = [];
        var dates = [];
        var times = [];

        function loadmovie(){
            for(var movie of movies){
                 var option = document.createElement("option");
                 option.text=movie;
                 option.value=movie;
                 document.getElementById("movie").appendChild(option);
            }
        }
        function changemovie(){
            var moviename=document.getElementById("movie").value;

              switch(moviename){
                case "Pathaan":
                 cinemas = pathaan;
                 loadcinema();
                 break;
                case "Razi":
                    cinemas = razi;
                    loadcinema();
                    break;
                case "Shahzada":
                    cinemas = shahzada;
                    loadcinema();
                default:
                    cinemas = ["Select Cinema"]
                    loadcinema;
              }
        }

        function loadcinema(){
            document.getElementById("cinema").innerHTML="";
            for(var cinema of cinemas){
                var option = document.createElement("option");
                option.text=cinema;
                option.value=cinema;
                document.getElementById("cinema").appendChild(option);
            }
        }
        function changecinema(){
            var cinemaname = document.getElementById("cinema").value;
              switch(cinemaname){
                case "Inox Ameerpet":
                  dates = inoxameerpet;
                  loaddate();
                  break;
                case "Inox Secundrabad":
                    dates =inoxsecundrabad;
                    loaddate();
                    break;
                case "Inox Hitec":
                    dates = inoxhitech;
                    loaddate();
                    break;
                default:
                    dates = ["Select Dates"];
              }
        }
        function loaddate(){
            document.getElementById("date").innerHTML="";
            for(var date of dates){
                var option = document.createElement("option");
                option.text=date;
                option.value=date;
                document.getElementById("date").appendChild(option);
            }
        }
        function changedate(){
            var datename= document.getElementById("date").value;
              switch(datename){
                   
                     case "4 March":
                        times = march6;
                        loadtime();
                        break;
                    case "5 March":
                        times = march4;
                        loadtime();
                        break;
                    case "6 March":
                        times = march5;
                        loadtime();
                        break;
              }
        }
        function loadtime(){
            document.getElementById("time").innerHTML="";
            for(var time of times){
                var option = document.createElement("option");
                option.text = time;
                option.value=time;
                document.getElementById("time").appendChild(option);
            }
        }
    function bodyload(){
        loadmovie();
        loadcinema();
        loaddate();
        loadtime();
    }
    function printClick(){
    document.getElementById("lblmovie").innerHTML=document.getElementById("movie").value;
    document.getElementById("lblcinema").innerHTML=document.getElementById("cinema").value;
    document.getElementById("lbldate").innerHTML=document.getElementById("date").value;
    document.getElementById("lbltime").innerHTML=document.getElementById("time").value;
   
    }
    </script>
</head>
<body class="container-fluid" onload="bodyload()">
    <div class="d-flex justify-content-center gap-2 m-2">
        <div>
            <select class="form-select rounded-0" id="movie" onchange="changemovie()" style="width: 150px;">
                <option>Select Movie</option>
            </select>
        </div>
        <div>
            <select class="form-select rounded-0" id="cinema" onchange="changecinema()" style="width: 150px;">
                
            </select>
        </div>
        <div>
            <select class="form-select rounded-0" id="date" onchange="changedate()" style="width: 150px;">
                
            </select>
        </div>
        <div>
            <select class="form-select rounded-0" id="time"style="width: 150px;">
                
            </select>
        </div>
        <div>
            <button data-bs-target="#ticket" data-bs-toggle="modal" class="btn btn-danger rounded-0" onclick="printClick()">Book</button>
        <div class="modal fade" id="ticket">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Print Ticket</h2>
                        <button class="btn-close"  data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <dl class="row">
                            <dt class="col-3">Movie Name</dt>
                            <dd class="col-9" id="lblmovie"></dd>
                            <dt class="col-3">Cinema Name</dt>
                            <dd class="col-9" id="lblcinema"></dd>
                            <dt class="col-3">Date</dt>
                            <dd class="col-9" id="lbldate"></dd>
                            <dt class="col-3">Time</dt>
                            <dd class="col-9" id="lbltime"></dd>
                            <dt>Print Ticket</dt>
                            <dd><button onclick="window.print()">Print</button></dd>
                        </dl>
                    </div>

                </div>

            </div>
            
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
